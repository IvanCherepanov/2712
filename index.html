  <div class="container">
    <h2><span>Осталось до КОНЦА</span>ДЗЕРЖ</h2>
    <div class="countdown">
      <div id="day">NA</div>
      <div id="hour">NA</div>
      <div id="minute">NA</div>
      <div id="second">NA</div>
    </div>

  </div>
  <script type="text/javascript">
    var countDate = new Date('Dec 28, 2021 16:20:00').getTime();

    function newYear(){
      var now=new Date().getTime();
      gap=countDate-now;

      var second = 1000;
      var minute = second*60;
      var hour = minute*60;
      var day=hour*24;

      var gDay=Math.floor(gap/(day));
      var gHour=Math.floor((gap%(day))/(hour));
      var gMinute=Math.floor((gap%(hour))/(minute));
      var gSecond=Math.floor((gap%(minute))/(second));

      document.getElementById('day').innerText=gDay;
      console.log(gDay);
      document.getElementById('hour').innerText=gHour;
      document.getElementById('minute').innerText=gMinute;
      document.getElementById('second').innerText=gSecond;
    }

    setInterval(function(){
      newYear();
      console.log(2);
    },1000)
    
  </script>
